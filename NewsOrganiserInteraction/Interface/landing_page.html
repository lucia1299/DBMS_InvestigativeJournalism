<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Organiser Keyword Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>News Organiser Keyword Search</h1>
    </header>
    <main>
        <form id="searchForm">
            <input type="text" id="keywordInput" placeholder="Enter keyword here..." required>
            <button type="submit">Search</button>
        </form>
        <h2>Results</h2>
        <section id="results">
            <pre id="resultOutput"></pre>
        </section>
    </main>
    <script src="queryhandler.js"></script>
</body>
</html>
